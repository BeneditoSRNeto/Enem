    var keys = [ "Branca", "Preta", "Parda", "Amarela","Indígena ","Não declarado"]




function vis4(data){
let color = d3.scaleOrdinal(d3.schemeCategory10);
// select the svg area
var Svg = d3.select("#legenda")

// create a list of keys

// Usually you have a color scale in your chart already


// Add one dot in the legend for each name.
Svg.selectAll("#legenda")
  .data(keys)
  .enter()
  .append("circle")
    .attr("cx", 100)
    .attr("cy", function(d,i){ return 100 + i*25}) // 100 is where the first dot appears. 25 is the distance between dots
    .attr("r", 7)
    .style("fill", function(d){ return color(d)})

// Add one dot in the legend for each name.
Svg.selectAll("#legenda")
  .data(keys)
  .enter()
  .append("text")
    .attr("x", 120)
    .attr("y", function(d,i){ return 100 + i*25}) // 100 is where the first dot appears. 25 is the distance between dots
    .style("fill", function(d){ return color(d)})
    .text(function(d){ return d})
    .attr("text-anchor", "left")
    .style("alignment-baseline", "middle")

     Svg.append("text")
       .attr("transform", "translate(100,0)")
       .attr("x", 50)
       .attr("y", 50)
       .attr("font-size", "24px")
       .text("Legenda ")

}

   function vis1(data){
var svg = d3.select("#p1"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;

    svg.append("text")
       .attr("transform", "translate(100,0)")
       .attr("x", 50)
       .attr("y", 50)
       .attr("font-size", "24px")
       .text("Desempenho por UF ")

    var x = d3.scaleBand().range([0, width]).padding(0.4),
        y = d3.scaleLinear().range([height, 0]);

    var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");


        x.domain(data.map(function(d) { return d.UfResidencia; }));
        y.domain([0, d3.max(data, function(d) { return d.NotaMt; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(x))
         .append("text")
         .attr("y", height - 250)
         .attr("x", width - 100)
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Unida Federativa");

        g.append("g")
         .call(d3.axisLeft(y).tickFormat(function(d){
             return  d;
         }).ticks(10))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Notas em Matemática");

let color = d3.scaleOrdinal(d3.schemeCategory10);

        g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .style("fill",function (d) { return color(d.CorRaca);  })
         .attr("x", function(d) { return x(d.UfResidencia); })
         .attr("y", function(d) { return y(d.NotaMt); })
         .attr("width", x.bandwidth())
         //.transition()
         //.ease(d3.easeLinear)
         //.duration(100)
        // .delay(function (d, i) {return i * 10; })
         .attr("height", function(d) { return height - y(d.NotaMt); });
    


   }
